<html ng-app="index">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/util.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<script src="js/util.js" type="text/javascript"></script>-->
    <!--<script type="text/javascript" src="js/lib/ckeditor/ckeditor.js"></script>-->
    <script src="js/lib/angular.min.js" type="text/javascript"></script>
    <script src="js/lib/markdown.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
    <body ng-controller="BodyCtrl">
        <div id="header">
            <div class="search">
                <input type="text" id="key" ng-model="vm.key" ng-keypress="doSearch($event)">
            </div>
        </div>
        <!--主体-->
        <div id="main">
            <div class="content-wrapper table">
                <aside id="sidebar" class="table-cell">
                    <img ng-click="doFind()" src="images/favorite.jpg">
                </aside>
                <div id="content" class="table-cell">

                    <!-- list-->
                    <div id="list" ng-if="vm.isDoFind && vm.isFinish">
                        <ul>
                            <li ng-repeat="item in result">
                                <div class='title'><a href="" ng-click="view($index)">{{$index+1}}{{item.title}}</a></div>
                                <div class='time'>{{item.time}}</div>
                            </li>
                        </ul>
                        <div ng-if="vm.totalCount > vm.pageSize">
                            <ul>
                                <li ng-repeat="page in pages" ng-class="{true:'selected'}[page.isSelect]" ng-click="selectPage(page.action)">{{page.name}}</li>
                            </ul>
                        </div>
                        <div ng-if="!(vm.totalCount > vm.pageSize)">
                            <p>未找到记录</p>
                        </div>
                    </div>

                    <!-- 文章-->
                    <div ng-if="!vm.isDoFind && vm.isFinish">
                        <div id="title">asdasdasdasdasd</div>
                        <div id="body">asdfasdfasdf</div>
                    </div>

                    <div ng-if="!vm.isFinish" class="loader text-center">
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--页脚-->
        <div id="footer">
            <ul>
                <li>---------------</li>
                <li>分隔线</li>
                <li>---------------</li>
            </ul>
        </div>
    </body>
</html>
