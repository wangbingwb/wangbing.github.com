<html id="index" ng-app="app" ng-controller="indexController">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/util.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<script src="js/util.js" type="text/javascript"></script>-->
    <!--<script type="text/javascript" src="js/lib/ckeditor/ckeditor.js"></script>-->
    <script src="js/lib/angular-1.2.2/angular.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
    </div>
    <!--主体-->
    <div id="main">
        <div class="content-wrapper table">
            <aside id="sidebar" class="table-cell">asdasd</aside>
            <div id="content" class="table-cell">
                <ul id="list">
                    <li ng-repeat="info in list">
                        <div class="title"><a href="{{ info.tag }}" ng-click="view(info)">{{ info.name | analysis:'title' }}</a></div>
                        <div class="time">  Create at {{ info.name | analysis:'time'}}</div>
                    </li>
                </ul>
                <div id="showpanel"></div>
            </div>
        </div>
    </div>
    <!--页脚-->
    <div id="footer"></div>
</body>
</html>
