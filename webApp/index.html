<html id="index" ng-controller="indexController">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="css/commons.css" rel="stylesheet">
    <link href="css/util.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/lib/ckeditor/ckeditor.js"></script>
    <script src="js/lib/angular-1.2.2/angular.min.js" type="text/javascript"></script>
</head>
<body>
    <!--头部导航-->
    <div id="header">
    </div>
    <!--主体-->
    <div id="main">
        <div class="table size-w-full">
            <div class="table-cell text-center">
                <!--正文-->
                <div id="body">
                    <p style="text-align: center;"><strong><span style="font-size:28px">第一个日志</span></strong></p>

                    <p>欢迎来到我博客！</p>

                    <p>这是我的第一个博客日志。</p>

                    <textarea rows="30" cols="50" name="editor01">请输入.</textarea>
                    <script type="text/javascript">CKEDITOR.replace('editor01');</script>
                </div>
            </div>
        </div>
    </div>
    <!--页脚-->
    <div id="footer"></div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        //url根目录
        var url = location.href.match(".*/wb/webApp/")+"";

        //加载header
        var header = $("#header");
        if(header.length > 0){
            $.ajax({
                url:url+"header.html",
                async:true,
                dataType:"html",
                success:function(data){
                    header.html(data);
                    angular.bootstrap(document.getElementById("index"),["index"])
                },
                error:function(data){
                    util.showError("服务器开了小差!")
                }
            });
        }
        //加载页脚
        var footer = $("#footer");
        if(header.length > 0){
            $.ajax({
                url:url+"footer.html",
                async:true,
                dataType:"html",
                success:function(data){
                    footer.html(data);
                },
                error:function(data){
                    util.showError("服务器开了小差!")
                }
            });
        }
    })

    angular.module("index",[]).controller("indexController",function($scope){
        $scope.recordList = [];
        $scope.info = "asaasdasd";
        for(var i = 0; i<31; i++){
            var item = {};
            item.title = "title"+i;
            item.link = "aaaaa.html";
            $scope.recordList.push(item);
        }
        $scope.search = function(){
            var key = $("#key").val();
            $scope.key = key;
        }
        $scope.hide = function(){
            var obj = $("a.flag.hide");
            if(obj.length > 0){
                $("#header .info").animate({width:"200px"},400,"linear");
                $("a.flag.hide").removeClass("hide");
                $("#main").removeClass("full");
            }else{
                $("#header .info").animate({width:"0px"},400,"linear");
                $("a.flag").addClass("hide");
                $("#main").addClass("full");
            }
        }

    })
</script>
