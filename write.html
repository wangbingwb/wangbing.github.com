<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/util.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">

    <link href="js/lib/simditor-2.3.6/styles/simditor.css" type="text/css" rel="stylesheet">

    <script src="js/lib/simditor-2.3.6/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/simditor-2.3.6/scripts/module.min.js" type="text/javascript"></script>
    <script src="js/lib/simditor-2.3.6/scripts/uploader.min.js" type="text/javascript"></script>
    <script src="js/lib/simditor-2.3.6/scripts/hotkeys.min.js" type="text/javascript"></script>
    <script src="js/lib/simditor-2.3.6/scripts/simditor.min.js" type="text/javascript"></script>
    <script src="js/lib/simditor-marked.js" type="text/javascript"></script>
    <script src="js/lib/marked.js" type="text/javascript"></script>


</head>
<body>
<div id="header">
    <div class="search">
        <!--<input type="text" id="key" ng-model="vm.key" ng-keypress="doSearch($event)">-->
    </div>
</div>
<!--主体-->
<div id="main">
    <div class="content-wrapper table">
        <aside id="sidebar" class="table-cell">
            <img ng-click="doFind()" src="images/favorite.jpg">
        </aside>
        <div id="content" class="table-cell">
            <textarea id="editor" placeholder="Balabala" autofocus></textarea>
            <script type="text/javascript">
                var editor = new Simditor({
                    textarea: $('#editor'),
                    placeholder: '',
                    defaultImage: 'images/image.png',
                    params: {},
                    upload: false,
                    tabIndent: true,
                    toolbar: [
                        'title',
                        'bold',
                        'italic',
                        'underline',
                        'strikethrough',
                        'fontScale',
                        'color',
                        'ol',
                        'ul',
                        'blockquote',
                        'code',
                        'table',
                        'link',
                        'image',
                        'hr' ,
                        'indent',
                        'outdent',
                        'alignment',
                        'marked'
                       ],
                    toolbarFloat: false,
                    toolbarFloatOffset: 100,
                    toolbarHidden: false,
                    pasteImage: false,
                    cleanPaste: false
                });
            </script>
        </div>
    </div>
</div>
<!--页脚-->
<div id="footer">
    <ul>
        <li>---------------</li>
        <li>分隔线</li>
        <li>---------------</li>
    </ul>
</div>
</body>
</html>
